# SERVER CONFIGURATION
# Changing server settings requires restart.
server:

  # The IPv4 or IPv6 address to bind to.
  bind: "127.0.0.1"

  # Port to use.
  port: 9100

  # Use "fastcgi" to start a FastCGI server or "standalone" to start
  # a HTTP server instead.
  type: "standalone"

# VIRTUAL HOSTS CONFIGURATION
# Changing virtual hosts does not require a restart.
hosts:

  # Servir Ã©ste directorio.
  default: "."

